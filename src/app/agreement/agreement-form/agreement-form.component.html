<mat-card>
  <mat-card-title>AgreementFactory</mat-card-title>
  <mat-card-subtitle>Create Agreement</mat-card-subtitle>
  <mat-card-content>
    <app-agreement-detail *ngIf="agreement"
      [agreement]="this.agreement"
      [account]="this.defaultAccount"
      (onSubmitted)="onSubmitted()">
    </app-agreement-detail>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
