<h1 mat-dialog-title>Test Agreement</h1>
<div mat-dialog-content>
  <p>Select a file or paste it's hash:</p>
  <p>
    <input type="file" (change)="onChange($event)">
  </p>
  <p>
    Mathes: {{ data.isMatching }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button tabindex="-1" (click)="onDone()">Done</button>
</div>
