<mat-card>
  <mat-card-title>FlexiTime Factory</mat-card-title>
  <mat-card-subtitle>View Agreement</mat-card-subtitle>
  <mat-card-content>
    <app-agreement-detail *ngIf="agreement"
      [agreement]="this.agreement"
      [account]="this.defaultAccount"
      (onProposed)="onProposed($event)"
      (onWithdrawn)="onWithdrawn()"
      (onAccepted)="onAccepted($event)"
      (onRejected)="onRejected($event)">
    </app-agreement-detail>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
